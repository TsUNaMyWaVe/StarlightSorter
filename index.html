<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revue Starlight Sorter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row"><div class="col content">
        <div class="in">
    
    <h2>Revue Starlight Characters Sorter</h2>
    <table id="mainTable" align="center">
        <tbody><tr>
    
            <td id="battleNumber" colspan="3" style="padding-bottom: 10px;" style="text-align:center;">Question No.1<br>0% sorted.</td>
        </tr>
        <tr>
            <td id="leftField" onclick="if(finishFlag==0)sortList(-1);" rowspan="2" style="text-align:center;"></td>
            <td class="middleField" onclick="if(finishFlag==0)sortList(0);" style="text-align:center;">
    
                I Like Both
            </td>
    
            <td id="rightField" onclick="if(finishFlag==0)sortList(1);" rowspan="2"style="text-align:center;"></td>
        </tr>
        <tr>
            <td class="middleField" onclick="if(finishFlag==0)sortList(0);"style="text-align:center;">
                No Opinion
            </td>
    
        </tr>
    </tbody></table><br><br>
    <div id="resultField" style="text-align: center;">
    <br><br>
    </div>
    <div id="footer" style="text-align: center;">
    <br>Maintianed by <a href="https://twitter.com/TsUNaMy_WaVe">TsUNaMy WaVe</a>. Based on the sorter of <a href="https://kachagain.com/">KachAgain</a>.<br>
    </div>
    
    </div>
    </div>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            initList();
            showImage();
        });
    </script>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
